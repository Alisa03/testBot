<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit viewport'>
    <title>Crypto payments for telegram bots</title>
    <link rel='icon' href='img/Logo.svg' type='image/x-icon'>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container flex container">
                <a href="#" class="logo"><img src="img/Logo.svg" alt="Crypto Bot"></a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#" class="nav__link">Use cases</a></li>
                        <li><a href="#" class="nav__link">Features</a></li>
                        <li><a href="#" class="nav__link">How to start</a></li>
                    </ul>
                </nav>
                <div class="flex">
                    <button class="btn btn__icon" id="theme"><img id="themeIcons" src="img/light.svg" alt=""></button>
                    <button class="btn btn_light-blue">Get started</button>
                </div>
            </div>
        </header>
        <section class="welcome flex container">
            <div class="welcome__content">
                <div class="welcome__text">
                    <h1 class="welcome__title">Crypto payments for <span class="text_blue">telegram bots</span></h1>
                    <p class="title">Seamlessly accept crypto payments <br> in your Telegram bots and services.</p>
                    <button class="btn btn_blue">Get Started</button>
                </div>
                <div class="welcome__bots">
                    <div class="icons">
                        <img class="icons__bots" src="img/bots.webp" alt="">
                    </div>
                    <p class="text">Popular bots use Crypto Pay</p>
                </div>
            </div>
            <img src="img/mockup.webp" alt="" class="mockup">
        </section>
    </div>
</body>
<script src='theme.js'>
</script>

</html>
